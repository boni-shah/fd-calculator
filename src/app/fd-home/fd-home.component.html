<div class="search-box">
    <input type="search" placeholder="Search for the FD here...">
</div>

<mat-card class="fd-card content">
    <mat-card-title>Summary</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
    <mat-card-content>
        <p>This card progress bar.</p>
    </mat-card-content>
</mat-card>

<div *ngIf="recentlyViewedFD">
    <mat-card class="fd-card content">
        <mat-card-title>Recently Viewed</mat-card-title>
        <mat-card-content>
            <p>This card progress bar.</p>
        </mat-card-content>
    </mat-card>
</div>

<mat-card class="fd-card content">
    <mat-card-title>{{recentlyViewedFD?.FDNumber}}</mat-card-title>
    <mat-card-subtitle>{{recentlyViewedFD?.RelatedAccountName}}</mat-card-subtitle>
    <mat-card-content>
        <p>This card progress bar.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
